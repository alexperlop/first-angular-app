<div class="col">
  <div class="card h-100">
    <img src="{{ heroe.img }}" class="card-img-top" alt="{{heroe.nombre}" />
    <div class="card-body">
      <h5 class="card-title">{{ heroe.nombre }}</h5>
      <p class="card-text">{{ heroe.bio }}</p>
      <button (click)="seeHeroe()" class="btn btn-outline-primary btn-block">
        Ver mas...
      </button>
    </div>
  </div>
</div>
